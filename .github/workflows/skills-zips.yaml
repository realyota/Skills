name: Auto-build Skill Zips

on:
  workflow_dispatch:
    inputs:
      skills:
        description: 'Space-separated skill names to rebuild (leave empty to rebuild all)'
        required: false
        default: ''
  push:
    branches:
      - main
    paths:
      - 'altinity-expert-clickhouse/skills/**'
  pull_request:
    branches:
      - main
    paths:
      - 'altinity-expert-clickhouse/skills/**'

jobs:
  skills-packages:
    runs-on: ubuntu-latest
    if: (github.event_name == 'push' || github.event_name == 'workflow_dispatch') && github.actor != 'github-actions[bot]'
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect changed skills
        id: changes
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            INPUT_SKILLS="${{ github.event.inputs.skills }}"
            if [ -n "$INPUT_SKILLS" ]; then
              echo "Manual run: building specified skills: $INPUT_SKILLS"
              echo "skills=$INPUT_SKILLS" >> "$GITHUB_OUTPUT"
            else
              echo "Manual run: building all skills"
              SKILLS=$(ls -d altinity-expert-clickhouse/skills/*/SKILL.md 2>/dev/null | awk -F/ '{print $3}' | sort -u | tr '\n' ' ')
              echo "skills=$SKILLS" >> "$GITHUB_OUTPUT"
            fi
          else
            BEFORE="${{ github.event.before }}"
            SHA="${{ github.sha }}"
            echo "Comparing $BEFORE..$SHA"
            CHANGED=$(git diff --name-only "$BEFORE" "$SHA" | grep '^altinity-expert-clickhouse/skills/' || true)
            if [ -z "$CHANGED" ]; then
              echo "skills=" >> "$GITHUB_OUTPUT"
              exit 0
            fi
            SKILLS=$(echo "$CHANGED" | awk -F/ '{print $3}' | sort -u | tr '\n' ' ')
            echo "skills=$SKILLS" >> "$GITHUB_OUTPUT"
          fi

      - name: Build changed skill zips
        if: steps.changes.outputs.skills != ''
        run: |
          mkdir -p releases
          for skill in ${{ steps.changes.outputs.skills }}; do
            dir="altinity-expert-clickhouse/skills/$skill"
            zip_path="releases/${skill}.zip"
            if [ -f "$dir/SKILL.md" ]; then
              echo "Packaging $skill..."
              (cd "$dir" && zip -r "$GITHUB_WORKSPACE/$zip_path" . -x "*.DS_Store" -x "*__MACOSX*" -x "*.git*")
            else
              echo "Skill removed: $skill (deleting zip)"
              rm -f "$zip_path"
            fi
          done

      - name: Commit and push zips
        if: steps.changes.outputs.skills != ''
        run: |
          git add releases/*.zip || true
          if git diff --cached --quiet; then
            echo "No zip changes to commit."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git commit -m "Update skill zips [skip ci]"
          git push
